<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [], vetorpos = [], vetorneg = [], j = 0

        for(let i = 0; i < 8; i++){
            vetor[i] = Number(prompt(" digite um valor positivo ou negativo"))

            vetorpos[j]
            vetorneg[j]

            if(valor[i] >= 0){
                vetorpos = vetor
                document.write(`positivo = [${vetorpos[i]}]<br>`)

            }
            else if(vetor[i] < 0){
                vetorneg = valor
                document.write(`negativo = [${vetorneg[i]}] <br>`)           
        }
        j++

    }
    </script>
</body>
