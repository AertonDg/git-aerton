<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n, fatorial = 1

        n = Number(prompt("digite um numero"))
        document.write(`${n}! = `)

        for( let i = 1; i <= n; i++){
            fatorial = fatorial * i
            if( i >= n)
            document.write(` ${i} `)
            else
            document.write(` ${i} * `)
            


        }
        document.write(`= ${fatorial}`)
    </script>
</body>
</html>
