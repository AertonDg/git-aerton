<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = 0,idades = 0, maior = 0
        for( var i = 1; i <= 10; i++){
            idade = Number(prompt(`digite idade ${i}`))

            if( idade > 18){

                maior = maior + 1
                document.write(`id: ${i}, obtem ${idade} anos <br>` )
            }
            idades = idades + idade
        }
        document.write(`todas as idades + ${idades} <br> `)
        document.write(`media parcial das idades  ${idades / 10} <br> `)
    </script>
</body>
</html>
