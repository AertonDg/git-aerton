</head>
<body>
    <script>
        let idade = [], iDADE = 0

        do{
            idade = prompt("digite a um idade, digite SAIR para encerrar")
            idade.push(idade)
        }while(idade != "SAIR")

        idade.pop()
        
        for(let i = 0; i < idade.length; i++){
             if(idade[i] > iDADE){
                iDADE = idade[i]

             }
        }

        for(;;)
        document.write(`a maior idade Ã© ${iDADE}`)

    </script>
</body>
